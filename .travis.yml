language: c

compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake
      - doxygen

script:
  - cmake .
  - make
  - ctest

before_deploy:
  - doxygen Doxyfile

deploy:
  - provider: pages
    local_dir: docs
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: false
    on:
      # enable after first release
      #tags: true
      condition: "$CC = gcc"
